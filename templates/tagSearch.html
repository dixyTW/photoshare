<!doctype html>
<p><a href='/hello'>Home</a></p>
<!-- displaying user tag searched photos  -->
{% if photos %}
<h2>Photos</h2>
    <ul>
    {% for photo in photos %}

        <li>{{photo[2]}} with tag {{photo[3]}}<br>
        <img src='data:image/png;base64, {{photo[0]}}' />
      </li>
    {% endfor %}
    </ul>
{% endif %}
