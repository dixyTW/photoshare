<!doctype html>
<h2>Photos tagged with {{tag}}</h2>
<p><a href='/profile'>Return to Profile</a></p>
{% if photos %}
    <ul>
    {% for photo in photos %}

        <li>{{photo[2]}} like<br>
        <img src='data:image/png;base64, {{photo[0]}}' />
      </li>
    {% endfor %}
    </ul>
   
{% endif %}
